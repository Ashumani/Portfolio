<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Hero Section</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2e2e2e;
      color: #fff;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 10%;
      min-height: 100vh;
    }

    .hero-content {
      max-width: 50%;
    }

    .hero-content h3 {
      color: #ffb400;
      margin-bottom: 10px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .highlight {
      color: #ffb400;
    }

    .hero-content p {
      margin: 20px 0;
      line-height: 1.6;
      color: #ccc;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #6c63ff;
      color: white;
    }

    .btn-secondary {
      background-color: #ffb400;
      color: #fff;
    }

    .hero-image img {
      width: 400px;
      max-width: 100%;
      border-radius: 10px;
    }

    @media screen and (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding: 40px 5%;
      }

      .hero-content,
      .hero-image {
        max-width: 100%;
      }

      .buttons button {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    
    <div class="hero-image">
      <img src="profile.png" alt="Profile Picture" />
    </div>
  </section>
</body>
</html>
